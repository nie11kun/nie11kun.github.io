<div id="md_content_1" class="md_content" style="min-height: 50px;"><textarea id="append-test" style="display:none;">最近微软发布了 Windows 11 正式版。但是对设备硬件有一些限制，可以通过修改注册表的方式解除限制。

首先打开注册表，快捷键 `win + R`，输入 regedit：
![2021-10-08T03:51:00.png][1]


<!--more-->


通过左侧层级菜单找到：`Computer\HKEY_LOCAL_MACHINE\SYSTEM\Setup\MoSetup`:
![2021-10-08T03:52:28.png][2]

选中 Mosetup，菜单栏选择 **edit** - **New** - **DWORD** 添加新键，重命名为：`AllowUpgradesWithUnsupportedTPMOrCPU`：
![2021-10-08T03:54:27.png][3]

双击此键设置值为 1，然后确认：
![2021-10-08T03:55:45.png][4]

然后就可以下载镜像安装了，期间会提示硬件不符合要求，但多了个**接受**选项安装 Windows 11：
![2021-10-08T03:57:47.png][5]
