<title type="text">Marco Nie - 创建 Templates 模版 in Photoshop 的评论</title>
<subtitle type="text">在处理图片时，有时候可能需要给批量图片处理成同一效果，例如给台历上的预留处换上不同的照片。这一过程可以通过建立一个模版文件来作为基础，使用时只需要加入不同图片进行微调即可。</subtitle>
