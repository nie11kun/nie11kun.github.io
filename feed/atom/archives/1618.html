<title type="text">Marco Nie - 修复图片污迹 in Photoshop 的评论</title>
<subtitle type="text">某些特殊情况下，我们拍摄的照片上会有许多连续的斑点污迹，比如对着玻璃或者纸张拍摄的图片。这时候可以简单的通过 Photoshop 插件来处理。</subtitle>
