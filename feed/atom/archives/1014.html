<title type="text">Marco Nie - 旅行照片的归类整理 in lightroom 的评论</title>
<subtitle type="text">一次旅行中，我们可能拍摄了大量的照片，有不同的地方，不同的情境，也有拍摄的佳片或废片，这些照片导入 lightroom 后需要继续归类整理，才能让我们更好的进行后期修图以及展示。</subtitle>
