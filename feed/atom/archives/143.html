<title type="text">Marco Nie - 使用mailgun实现个人域名的邮件服务 的评论</title>
<subtitle type="text">在拥有了自己的网站之后，很多人就想要一个以自己网站域名为后缀的邮件系统。但一个邮件服务器建立的难度远远大于网站本身，而且其稳定性安全性等可能远没有主流邮件服务提供商的好。所以自建服务性价比就很低...</subtitle>
