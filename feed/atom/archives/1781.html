<title type="text">Marco Nie - echo 命令的使用 的评论</title>
<subtitle type="text">echo 是常用的终端命令，常用来输出字符串。配合命令的 option 选项可以实现多种输出方式。语法结构：echo [option(s)] [string(s)]常规使用输出字符串：$ ech...</subtitle>
