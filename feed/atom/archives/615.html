<title type="text">Marco Nie - 修改物体透视 in Photoshop 的评论</title>
<subtitle type="text">对于一些在空间中的立体物体，不同角度，不同距离的视角下，会有不同的形态，通常我们在 ps 中进行移花接木时感觉很假，可能就是没有做好嫁接物体的透视。</subtitle>
