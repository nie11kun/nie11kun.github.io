<title type="text">Marco Nie - windows 相对路径快捷方式 的评论</title>
<subtitle type="text">一般系统默认创建的都是指向某个文件绝对路径的快捷方式，如果移动原始文件位置后，快捷方式就失效了。可以自己修改快捷方式的属性来建立一个以快捷方式所在地址为准的指向一个相对路径的文件。这样适用于需要...</subtitle>
