<title type="text">Marco Nie - 同步编辑 100 张照片 in ligthroom 的评论</title>
<subtitle type="text">在一次旅游中你可能拍摄了数百张照片，其中在同一个场景下可能会有很多类似的照片，他们的基本颜色亮度等调整应该是类似的。如果你进行了一次延时摄影的拍摄，可能会有大量的类似照片需要调整。以上场景下如果...</subtitle>
