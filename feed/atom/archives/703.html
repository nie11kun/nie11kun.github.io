<title type="text">Marco Nie - overlay 处理蒙版亮部/暗部 的评论</title>
<subtitle type="text">当需要调整蒙版的时候，在一些复杂的图像中，蒙版的黑白部分可能相互交叉较多，使用画笔工具进行涂抹的时候可能影响到不希望影响的地方，通过画笔工具的混合模式 overlay 可以保护不被影响的地方。o...</subtitle>
