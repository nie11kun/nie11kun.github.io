<title type="text">Marco Nie - 剪裁工具 Crop tool in Photoshop 的评论</title>
<subtitle type="text">对于需要矫直或者剪裁不需要区域的时候，需要用到剪裁工具，默认情况下，会将键外围区域删除。这里我们介绍如何保留所有像素只进行旋转以及如何自动填充空白区域。快捷键 C 或者点击左侧工具栏选择剪裁工具：</subtitle>
