<content type="html" xml:base="https://blog.niekun.net/archives/223.html" xml:lang="zh-CN"><![CDATA[
<div id="md_content_1" class="md_content" style="min-height: 50px;"><textarea id="append-test" style="display:none;">## free
显示当前内存使用情况，包括物理内存和 swap 虚拟内存

## uptime
显示系统当前连续开机时间

## top
实时显示系统运行信息，包括内存使用情况及进程信息。

## df -h
硬盘可用容量信息

## du

查看文件/文件夹空间占用
```
# 查看当前目录占用空间
du -sh

#查看特定目录占用空间
du -sh /home
```

## pwd
当前目录信息

## uname
系统版本信息 内核信息</textarea></div>
