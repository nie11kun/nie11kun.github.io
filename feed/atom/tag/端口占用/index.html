<content type="html" xml:base="https://blog.niekun.net/archives/430.html" xml:lang="zh-CN"><![CDATA[
<div id="md_content_1" class="md_content" style="min-height: 50px;"><textarea id="append-test" style="display:none;"># ps

查看当前所有后台进程：
    ps -aux
![2019-10-16T08:08:10.png][1]

查看某个脚本进程：
    ps -aux | grep "test.sh"

# kill

关闭进程，通过ps命令查看进程号PID，然后执行：
    kill %PID

# lsof

查看当前端口是否被某个进程占用：
    lsof -i:8000

Windows 查看端口占用参考：https://niekun.net/index.php/archives/922.html

  [1]: https://niekun.net/usr/uploads/2019/10/3593329572.png</textarea></div>
