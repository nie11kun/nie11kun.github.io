<title type="html"><![CDATA[macOS使用brew安装的模块提示命令不存在的解决方法]]></title>
<link rel="alternate" type="text/html" href="https://blog.niekun.net/archives/100.html" />
<id>https://blog.niekun.net/archives/100.html</id>
<updated>2019-02-21T20:51:00+08:00</updated>
<published>2019-02-21T20:51:00+08:00</published>
<author>
    <name>admin</name>
    <uri>https://niekun.net</uri>
</author>
<content type="html" xml:base="https://blog.niekun.net/archives/100.html" xml:lang="zh-CN"><![CDATA[
<div id="md_content_1" class="md_content" style="min-height: 50px;"><textarea id="append-test" style="display:none;">此问题主要是没有把 `/usr/local/sbin` 加入path，使用下面指令可以将其加入path：

    export PATH=$PATH:/usr/local/sbin

此指令只对当前终端窗口有效，关闭后失效。可将命令加入 `~/.bash_profile` 文件使设置永久有效,此文件一般不存在，可新建：

    vim ~/.bash_profile

加入代码：

    export PATH=$PATH:/usr/local/sbin

关闭文件后，重新载入配置：

    source ~/.bash_profile

重新运行命令测试是否已经可用。

</textarea></div>
]]></content>
