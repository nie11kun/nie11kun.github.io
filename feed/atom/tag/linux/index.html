<content type="html" xml:base="https://blog.niekun.net/archives/424.html" xml:lang="zh-CN"><![CDATA[
<div id="md_content_1" class="md_content" style="min-height: 50px;"><textarea id="append-test" style="display:none;">打开 rc.local 文件：
    vim  /etc/init.d/rc.local

在 rc.local 后加入启动命令：
    sudo python /your/path/script.py &

&符号为让脚本后台运行，不在命令行显示结果.</textarea></div>
]]></content>
