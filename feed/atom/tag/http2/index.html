<div id="md_content_1" class="md_content" style="min-height: 50px;"><textarea id="append-test" style="display:none;">这里使用的是 Nginx 做代理。

使用 http2 需要 openssl 的版本至少是 1.0.2。使用命令`openssl version`查看当前版本，如果太低，需要先升级 openssl。

升级教程：https://niekun.net/index.php/archives/30.html

在 Nginx 配置文件的 server 段内修改如下：
```
server {
    listen               443 ssl http2;
    listen               [::]:443 ssl http2;
    ...
}
```

实际就是在原有配置基础上，在 listen 内加入 http2 即可。

修改后测试及重新加载配置文件：
    service nginx configtest
    service nginx reload</textarea></div>
