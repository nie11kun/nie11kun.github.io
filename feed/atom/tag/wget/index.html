<div id="md_content_1" class="md_content" style="min-height: 50px;"><textarea id="append-test" style="display:none;">wget 是 Linux 下常用的下载工具。

基本语法：
    wget [options] [url]

下载文件到当前目录：
    wget https://sample.com/test.txt

下载文件到特定文件名：
    wget -O new.txt https://sample.com/test.txt

下载文件到特定目录：
    wget -P /tmp https://sample.com/test.txt

跳过 ssl 证书验证：
    wget --no-check-certificate https://sample.com/test.txt

### wget 制作网站镜像

wget 是一个强大的下载工具，可以用来下载网站：
    wget -m -p -k URL

-m, –mirror 等价于 -r -N -l inf -nr
-p：下载所有html文件适合显示的元素
-k, –convert-links 转换非相对链接为相对链接,将文档链接都转换成本地的

-r, –recursive 递归下载－－慎用!
-N, –timestamping 不要重新下载文件除非比本地文件新
-l, –level=NUMBER 最大递归深度 (inf 或 0 代表无穷).
-nr, –dont-remove-listing 不移走 `.listing’文件
</textarea></div>
