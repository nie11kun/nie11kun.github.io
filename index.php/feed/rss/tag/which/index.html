<item rdf:about="https://niekun.net/index.php/archives/543.html">
<title>Linux 查询程序或文件位置</title>
<link>https://niekun.net/index.php/archives/543.html</link>
<dc:date>2019-11-26T11:42:03+08:00</dc:date>
<description>经常忘记将一些文件放在什么，或者安装一个应用程序后不知道准确的安装路径。使用命令可以进行查询：whichwhich python
which 命令可用来查询 app 安装位置，返回值为路径。findfind / -name file
查询已知文件名的所有位置。</description>
